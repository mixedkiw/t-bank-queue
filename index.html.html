<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Регистрация на событие</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="/" class="logo">Черно-желтый банк</a>
      <nav class="main-nav">
        <ul>
          <li><a href="/">Главная</a></li>
          <li><a href="/news">Новости</a></li>
          <li><a href="/about">О нас</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="registration-page">
    <section class="registration-form-section">
      <h1>Регистрация на событие</h1>
      <form class="registration-form" action="#" method="post">
        <div class="form-group">
          <label for="userName">Ваше имя:</label>
          <input type="text" id="userName" name="userName" placeholder="Введите имя" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-registrate">Встать в очередь</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">

    </div>
  </footer>

</html>
